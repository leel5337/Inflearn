<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/03rrmxakf.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">뉴비즈코드</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" placeholder="단어를 입력하세요">
                <button class="search">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/04lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="rectangle">
                <div class="num">3</div>
                <div class="num">5</div>
                <div class="num">10</div>
                <div class="num">24</div>
                <div class="num">30</div>
                <div class="num">34</div>
            </div>
            <button class="btn">Button</button>
        </div>
    </div>
</body>
</html>
