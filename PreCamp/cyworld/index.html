<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피  :: 사이좋은 사람들</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/bc31e7fc5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-grin"></i>Name
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-grin"></i>Phone
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-grin"></i>E-mail
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-grin"></i>Instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="footer__detail">
                                <div class="footer__detail__today">오늘의 기분</div>
                                <select class="footer__detail__select">
                                    <option>기쁨 🇰🇷</option>
                                    <option>슬픔 🇰🇷</option>
                                    <option>화남 🇰🇷</option>
                                    <option>행복 🇰🇷</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./game.html" frameborder="0">

                        </iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
