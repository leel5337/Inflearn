<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <input type="text" placeholder="이메일을 입력해주세요"><br>
    <input type="text" placeholder="이름을 입력해주세요"><br>
    <input type="password" placeholder="비밀번호를 입력해주세요"><br>
    <input type="password" placeholder="비밀번호를 다시 입력해주세요"><br>
    <select>
        <option disabled="true" selected="true">지역을 선택하세요</option> 
        <!-- disabled="true"를 통해서 비활성화 -->
        <!-- selected="true"를 통해서 이미 선택이 완료되어있다로 표시 -->
        <option>서울</option>
        <option>광주</option>
        <option>부산</option>
    </select>
    <br>
    <br>
    <input type="radio" name="gender">여성
    <input type="radio" name="gender">남성
    <br><br>
    <input type="checkbox">이용약관 개인정보 수집 및 동의
    <hr>
    <button>가입하기</button>
</body>
</html>
